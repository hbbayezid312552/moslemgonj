    <form action="/contact" method="POST" >
      {% csrf_token %}

            <label for="name" class="form-label" >Name </label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Type Your Name">
          </div>

            <label for="email" class="form-label" >Email </label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Type Your Email">
          </div>
        <div class="mb-3">
            <label for="phone" class="form-label" >Phone </label>
            <input type="number" class="form-control" id="phone" name="phone" placeholder="Phone Number">
          </div>
          <div class="mb-3">
            <label for="disc" class="form-label">Your Comment</label>
            <textarea class="form-control" id="disc" name= "disc" placeholder="Samething say"rows="3"></textarea>
          </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
</div>
